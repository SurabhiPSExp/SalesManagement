<div class="container">
    <div>
        <h3>Login here..</h3>
        <hr>

        <!--Reactive form-->


        
        <form [formGroup]="loginForm" (ngSubmit)="loginCredentials()">
            <!--Username-->
            <div>
                <input type="text" placeholder="Enter user name" formControlName="Username" autocomplete="off"
                    required />
            </div>
            <div *ngIf="isSubmitted && formControls.Username.errors">
                <div *ngIf="formControls.Username.errors.required" style="color: red; text-align:left">
                    User name is required
                </div>
            </div>

            <br>


            <!--Password-->
            <div>
                <input type="password" placeholder="Enter user password" formControlName="Userpassword" autocomplete="off"
                    required />
            </div>
            <div *ngIf="isSubmitted && formControls.Userpassword.errors">
                <div *ngIf="formControls.Userpassword.errors.required" style="color: red; text-align:left;">
                    User password is required
                </div>
            </div>

            <br>

            <div>
                <button class="btn btn-md btn-outline-primary" (click)="loginCredentials()">
                    <i class="fa fa-sign-in">
                        Login
                    </i>
                </button>
                &nbsp;
                <button class="btn btn-md btn-outline-primary" (click)="loginVerifyTest()">
                    <i class="fa fa-sign-in">
                       Test
                    </i>
                </button>
            </div>

            <div *ngIf="error"
            style="color: red; text-align: left;"
            >{{error}}
            </div>

            

        </form>
    </div>
</div>
